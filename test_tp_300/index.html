<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet_fontanelle.css">
        
       <link rel="stylesheet" href="css/base_ods_fontanelle.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		    <link rel="shortcut icon" href="favicon.ico"/>

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Fontanella acqua potabile Palermo - 2019 - rielaborato da @opendatasicilia - TEST</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/tp_300_1.js"></script>
        <script src="data/fontanelle_comune_pa_ok_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

           if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: 'gray',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ff9900',
                fillOpacity: 0.75,
				lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
				             });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:17, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var layer_OpenStreetMapmonochrome_0 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '',
        });
        layer_OpenStreetMapmonochrome_0;
        map.addLayer(layer_OpenStreetMapmonochrome_0);
        function pop_tp_300_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\<strong style="text-align: center; color: #FF0000;font-size:12px;">Fontanelle raggiungibili in 5 minuti a piedi</strong> </br></br></tr>\
                                            </tr>\
                    <tr>\
                        <th scope="row">Numero di fontanelle vicino</th>\
                        <td>' + (feature.properties['nro'] !== null ? Autolinker.link(String(feature.properties['nro'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Le fontanelle pi√π vicine sono in:&nbsp;</th>\
                        <td>' + (feature.properties['indirizzo_links'] !== null ? Autolinker.link(String(feature.properties['indirizzo_links'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tp_300_1_0(feature) {
            switch(String(feature.properties['nro'])) {
                case '1':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(222,235,247,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(222,235,247,0.75)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(198,219,239,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(198,219,239,0.75)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(158,202,225,0.75)',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(158,202,225,0.75)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(107,174,214,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(107,174,214,0.75)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(66,146,198,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(66,146,198,0.75)',
                interactive: true,
            }
                    break;
                case '6':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(33,113,181,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(33,113,181,0.75)',
                interactive: true,
            }
                    break;
                case '7':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(8,81,156,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,81,156,0.75)',
                interactive: true,
            }
                    break;
                case '8':
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(8,48,107,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,0.75)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_tp_300_1',
				Color: 'rgba(8,48,107,0.75)',
				dashArray: '',
				 lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
				opacity: 1,
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,0.75)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_tp_300_1');
        map.getPane('pane_tp_300_1').style.zIndex = 401;
        map.getPane('pane_tp_300_1').style['mix-blend-mode'] = 'normal';
        var layer_tp_300_1 = new L.geoJson(json_tp_300_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tp_300_1',
            layerName: 'layer_tp_300_1',
            pane: 'pane_tp_300_1',
            onEachFeature: pop_tp_300_1,
            style: style_tp_300_1_0,
        });
        bounds_group.addLayer(layer_tp_300_1);
        map.addLayer(layer_tp_300_1);
        function pop_fontanelle_comune_pa_ok_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\<strong style="text-align: center; color: #FF0000;font-size:12px;">Fontanella acqua potabile Palermo - 2019</strong> </br></br></tr>\
                                            </tr>\
						<tr>\
                        <th scope="row">Tipologia:&nbsp;</th>\
                        <td>' + (feature.properties['Tipologia'] !== null ? Autolinker.link(String(feature.properties['Tipologia'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coordinate:&nbsp;</th>\
                        <td>' + (feature.properties['Coordinate'] !== null ? Autolinker.link(String(feature.properties['Coordinate'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Indirizzo:&nbsp;</th>\
                        <td>' + (feature.properties['Indirizzo'] !== null ? Autolinker.link(String(feature.properties['Indirizzo'])) : '') + '</td>\
                    </tr>\
					                    <tr>\
                        <th scope="row">CAP:&nbsp;</th>\
                        <td>' + (feature.properties['CAP'] !== null ? Autolinker.link(String(feature.properties['CAP'])) : '') + '</td>\
                    </tr>\
					                    <tr>\
                        <th scope="row">Circoscrizione:&nbsp;</th>\
                        <td>' + (feature.properties['Circoscrizione'] !== null ? Autolinker.link(String(feature.properties['Circoscrizione'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Quartiere:&nbsp;</th>\
                        <td>' + (feature.properties['Quartiere'] !== null ? Autolinker.link(String(feature.properties['Quartiere'])) : '') + '</td>\
                    </tr>\
                   <tr>\
                        <th scope="row">UPL_nome:&nbsp;</th>\
                        <td>' + (feature.properties['UPL_nome'] !== null ? Autolinker.link(String(feature.properties['UPL_nome'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Apri percorso:&nbsp;</th>\
                        <td></td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Google Mapas:&nbsp;</th>\
                        <td>' + (feature.properties['link_maps'] !== null ? Autolinker.link(String(feature.properties['link_maps'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">OpenStreetMap:&nbsp;</th>\
                        <td>' + (feature.properties['link_osm'] !== null ? Autolinker.link(String(feature.properties['link_osm'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_fontanelle_comune_pa_ok_2_0() {
            return {
                pane: 'pane_fontanelle_comune_pa_ok_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,179,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_fontanelle_comune_pa_ok_2');
        map.getPane('pane_fontanelle_comune_pa_ok_2').style.zIndex = 402;
        map.getPane('pane_fontanelle_comune_pa_ok_2').style['mix-blend-mode'] = 'normal';
        var layer_fontanelle_comune_pa_ok_2 = new L.geoJson(json_fontanelle_comune_pa_ok_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fontanelle_comune_pa_ok_2',
            layerName: 'layer_fontanelle_comune_pa_ok_2',
            pane: 'pane_fontanelle_comune_pa_ok_2',
            onEachFeature: pop_fontanelle_comune_pa_ok_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_fontanelle_comune_pa_ok_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_fontanelle_comune_pa_ok_2);
        map.addLayer(layer_fontanelle_comune_pa_ok_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/fontanelle_comune_pa_ok_2.png" /> Fontanelle': layer_fontanelle_comune_pa_ok_2,'Tempo a piedi 5 minuti<br /><table><tr><td style="text-align: center;"><img src="legend/tp_300_1_10.png" /></td><td>1 fontanella</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_21.png" /></td><td>2 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_32.png" /></td><td>3 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_43.png" /></td><td>4 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_54.png" /></td><td>5 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_65.png" /></td><td>6 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_76.png" /></td><td>7 fontanelle</td></tr><tr><td style="text-align: center;"><img src="legend/tp_300_1_87.png" /></td><td>8 fontanelle</td></tr></table>': layer_tp_300_1,"OpenStreetMap monochrome": layer_OpenStreetMapmonochrome_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_tp_300_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nro'] !== null?String('<div style="color: #000; font: bold 10px Arial; background-color: #fff; border-radius: 5px;  -moz-border-radius: 5px;  -webkit-border-radius: 5px; box-shadow: 0 1px 5px rgba(0,0,0,0.6); padding: 5px 5px;">Nelle vicinanze ci sono: ' + layer.feature.properties['nro']) +  ' fontanelle</div>':''), {permanent: false, offset: [-0, -16], className: 'css_tp_300_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_fontanelle_comune_pa_ok_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Indirizzo'] !== null?String('<div style="color: #000; font: bold 10px Arial; background-color: #fff; border-radius: 2px;  -moz-border-radius: 2px;  -webkit-border-radius: 2px; box-shadow: 0 1px 5px rgba(0,0,0,0.6); padding: 4px 4px;">Fontanella in: ' + layer.feature.properties['Indirizzo']) + '</div>':''), {permanent: false, offset: [-0, -16], className: 'css_fontanelle_comune_pa_ok_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_tp_300_1,layer_fontanelle_comune_pa_ok_2]);
        map.on("zoomend", function(){
            resetLabels([layer_tp_300_1,layer_fontanelle_comune_pa_ok_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_tp_300_1,layer_fontanelle_comune_pa_ok_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_tp_300_1,layer_fontanelle_comune_pa_ok_2]);
        });
        </script>
