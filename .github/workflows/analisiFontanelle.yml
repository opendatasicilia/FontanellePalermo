name: aggiorna dati analisi fontanelle

on:
#  push:
  repository_dispatch:
  schedule:
    - cron:  '30 21 */1 * *'
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Utilizza l'action github checkout@v2, per automatizzare il check-out
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: crea cartella utente bin, copia dentro l'eseguibile di scrape, installa visidata
      run: |-
        mkdir -p ~/bin
        cp bin/scrape ~/bin
        cd ~/bin
        chmod +x scrape
        sudo pip install yq
        sudo apt-get install miller
        sudo apt-get install python3-setuptools
        pip3 install wheel
        pip3 install lxml
        pip3 install visidata
    - name: scarica i dati
      run: |-
        export PATH=$PATH:~/bin
        cd ./script/analisi
        chmod +x ./analisiFontanelle.sh
        ./analisiFontanelle.sh
    - name: Committa e pusha se ci sono variazioni nei dati
      run: |-
        git config user.name "automatico"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date --iso-8601=seconds)
        git commit -m "Dati analisi fontanelle: ${timestamp}" || exit 0
        git push
